<!DOCTYPE html>
{% load static %}
<html lang="it">
<head>
	<title>
		Sensor dashboard
	</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}">
<!--===============================================================================================-->
  
</head>
<body onload="onLoad()">
	<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col">
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<form method="POST">
							{% csrf_token %}
              <span>
								Account: {{ username }}
							</span>
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<input type="password" placeholder="New password" name="newpassword1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&_-]{8,}$" required>
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" placeholder="Confirm new password" name="newpassword2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&_-]{8,}$" required>
							</div>
							<button type="submit">
								Change password
							</button>
						</form>
						<p class="fail" id="signin">
							{% if fail_reset %}
								{{ fail_reset }}
							{% endif %}
						</p>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Success!
            <br>
            Choose a new password
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
  <script src="{% static 'js/reset.js' %}"></script>
</body>
</html>
